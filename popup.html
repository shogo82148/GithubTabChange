<link href="popup.css" rel="stylesheet" type="text/css">
<h1>Github Tab Change</h1>
<div>
  <label><input type="radio" name="radio-setting" id="radio-custom" value="custom">use custom settings</label><br>
  <label>Tab Size:
    <select id="tab-custom" name="tab-custom">
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="8">8</option>
    </select>
  </label>
</div>

<div>
  <label><input type="radio" name="radio-setting" id="radio-default" value="default">use default settings</label><br>
  <label>Tab Size:
    <select id="tab-default" name="tab-default">
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="8">8</option>
    </select>
  </label>
</div>

<input id="save-button" type="button" value="ok">
<script src="popup.js"></script>
